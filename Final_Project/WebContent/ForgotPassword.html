<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Book Store - Forgot Password</title>
<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$('#first_name, #mobile_no, #email_id').click(function() {
			$("#forgotPassword").hide();
		});
	});
</script>
</head>
<body>
	<h3>All Fields are Mandatory</h3>
	<form action="forgot_password" method="post">
		<label for="first_name">First Name : </label> 
		<input id="first_name" type="text" name="first_name" required> <br>
		<br> 
		<label for="mobile_no">Mobile Number : </label> 
		<input id="mobile_no" type="number" name="mobile_no" required> <br>
		<br> 
		<label for="email_id">Email ID : </label> 
		<input id="email_id" type="text" name="email_id" required> <br>
		<br> 
		<input type="submit" value="Reset Password">
	</form>
</body>
</html>

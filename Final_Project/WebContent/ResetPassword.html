<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Book Store - Reset Password</title>
<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$('#first_name, #mobile_no, #email_id').click(function() {
			$("#resetPassword").hide();
		});
	});
</script>
<script type="text/javascript">
function checkPassword(theForm) {
	if (theForm.setPassword.value != theForm.confirmPassword.value)
	{
		alert('Those passwords don\'t match!');
		return false;
	} else {
		return true;
	}
}
</script> 
</head>
<body>
	<form action="reset_password" method="post" onsubmit="return checkPassword(this);">
		<label for="setPassword">Set Password : </label> 
		<input id="setPassword" type="password" name="setPassword" placeholder="Create Password in ALPHABETICAL Chars" required>
		<br>
		<br>
		<label for="confirmPassword">Confirm Password : </label> 
		<input id="confirmPassword" type="password" name="confirmPassword" placeholder="Create Password in ALPHABETICAL Chars" required>
		<input type="submit" value="Reset Password">
	</form>
</body>
</html>

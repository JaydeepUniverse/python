<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Book Store - User Registration</title>
</head>
<body>
	<h3>All Fields are Mandatory</h3>
	<form action="register_user" method="post">
		<label for="first_name">First Name : </label> 
		<input id="first_name" type="text" name="first_name" required> <br>
		<br> 
		<label for="mobile_no">Mobile Number : </label> 
		<input id="mobile_no" type="number" name="mobile_no" required> <br>
		<br> 
		<label for="password">Password : </label> 
		<input id="password" type="password" name="password" placeholder="Create Password in ALPHABETICAL Chars" required>
		<br>
		<br> 
		<label for="email_id">Email ID : </label> 
		<input id="email_id" type="text" name="email_id" required> <br>
		<br> 
		<label for="address">Address : </label> 
		<input id="address" type="text" name="address" required> <br>
		<br> 
		<label for="pin_code">PIN Code : </label> 
		<input id="pin_code" type="number" name="pin_code" required> <br>
		<br> 
		<input type="submit" value="Register">
	</form>
</body>
</html>
